
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->
  <div id="login-page" class="row loginpage">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="../../../../assets/imagenes/logo.png" alt="" class="imglogo circle responsive-img valign profile-image-login">
            
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <input id="username" type="text" name="user" [(ngModel)]="user.user">
            <label for="username" class="center-align">Usuario</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <input id="password" type="password" name="pass" [(ngModel)]="user.pass">
            <label for="password" class="">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m12 l12 ml-2 mt-3">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Recuerdame</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light col s12" (click)="loginIt()">Ingresar</button>
          </div>
        </div>        
      </form>
    </div>
  </div>
